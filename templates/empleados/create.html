
{% include 'header.html' %}

	<form method="post" action="/store" enctype="multipart/form-data">
		<div style="text-align: center;">
			<h3 class="card-header">Agregar Empleado</h3>
		</div>
		
		<br>
		<!-- recibo todos los mensaje senviados atraves de flash -->
		{% with messages = get_flashed_messages() %}
		<!-- si hay mensajes: -->
		{% if messages  %}
		<!-- los vamos agrupando y mostrando -->
			<div class="alert alert-danger" role="alert">
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</div>
		{% endif %}

		{% endwith %}
		<h4 class="card-title">Rellene los datos del empleado:</h4>

		<div class="form-group">
			<label for="txtNombre">Nombre</label>
			<input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Nombre">
		</div>
		<div class="form-group">
			<label for="txtApellido">Apellido</label>
			<input type="text" class="form-control" name="txtApellido" id="txtApellido" placeholder="Apellido">
		</div>
		<div class="form-group">
			<label for="txtCorreo">Email</label>
			<input type="text" class="form-control" name="txtCorreo" id="txtCorreo" placeholder="Correo">
		</div>
		<div class="form-group">
			<label for="txtFoto">Foto</label>
			<input type="file" class="form-control" name="txtFoto" id="txtFoto">
		</div>
		<div style="text-align: center;">
			<button type="submit" value="agregar" class="btn btn-primary">Enviar</button>
		</div>
		
	</form>
	
{% include 'footer.html' %}
